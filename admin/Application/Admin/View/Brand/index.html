<extend name="Common:index"/>
<block name="list">
    <button  class="ajax_post" url="{:U('changeStatus')}">删除</button>
    <table cellpadding="3" cellspacing="1">
        <tr>
            <th style="width: 50px"><input type="checkbox" class="selectAll">序号 </th>
            <th>品牌名称</th>
            <th>网址</th>
            <th>品牌描述</th>
            <th>品牌图片</th>
            <th>排序</th>
            <th>是否显示</th>
            <th>操作</th>
        </tr>
        <volist name="rows" id="row">
            <tr>
                <td class="first-cell"><input type="checkbox" name="id[]" value="{$row.id}" class="id">{$row.id} </td>
                <td class="first-cell">{$row.name}</td>
                <td align="center">{$row.intro}</td>
                <td align="center"><a href="{$row.url}" target="_blank">{$row.url}</a></td>
                <td align="center"><img src="__BRAND__{$row.logo}" width="30px"/></td>
                <td align="center">{$row.sort}</td>
                <td align="center"><a class="ajax_get" href="{:U('changeStatus',array('id'=>$row['id'],'status'=>1-$row['status']))}"><img src="__IMG__/{$row.status}.gif" alt=""/></a></td>
                <td align="center">
                    <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                    <a class="ajax_get" href="{:U('changeStatus',array('id'=>$row['id']))}" title="移除">移除</a>
                </td>
            </tr>
        </volist>
    </table>
</block>
