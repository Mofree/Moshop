<extend name="Common:index"/>
<block name="list">
    <button  class="ajax_post" url="{:U('changeStatus')}">删除</button>
    <table cellpadding="3" cellspacing="1">
        <tr>
            <th style="width: 50px"><input type="checkbox" class="selectAll">序号 </th>
                        <th>商品名称</th>
                        <th>LOGO</th>
                        <th>分类</th>
                        <th>供货商</th>
                        <th>品牌</th>
                        <th>市场价</th>
                        <th>本店价格</th>
                        <th>是否上架</th>
                        <th>商品类型</th>
                        <th>精品</th>
                        <th>新品</th>
                        <th>热销</th>
                        <th>状态</th>
                        <th>排序</th>
                        <th>操作</th>
        </tr>
        <volist name="rows" id="row">
            <tr>
                <td class="first-cell"><input type="checkbox" name="id[]" value="{$row.id}" class="id">{$row.id} </td>
                                <td class="first-cell">{$row.name}</td>
                                <td class="first-cell"><img src="__GOODS__/{$row.logo}!small"></td>
                                <td class="first-cell">{$row.goods_category_name}</td>
                                <td class="first-cell">{$row.supplier_name}</td>
                                <td class="first-cell">{$row.brand_name}</td>
                                <td class="first-cell">{$row.market_price}</td>
                                <td class="first-cell">{$row.shop_price}</td>
                                <td class="first-cell"><img src="__IMG__/{$row.is_on_sale}.gif" alt=""/></td>
                                <td class="first-cell">{$row.goods_type_id}</td>
                                <td class="first-cell"><img src="__IMG__/{$row.is_best}.gif" alt=""/></td>
                                <td class="first-cell"><img src="__IMG__/{$row.is_new}.gif" alt=""/></td>
                                <td class="first-cell"><img src="__IMG__/{$row.is_hot}.gif" alt=""/></td>
                <td align="center"><a class="ajax_get" href="{:U('changeStatus',array('id'=>$row['id'],'status'=>1-$row['status']))}"><img src="__IMG__/{$row.status}.gif" alt=""/></a></td>                <td class="first-cell">{$row.sort}</td>
                                <td align="center">
                    <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                    <a class="ajax_get" href="{:U('changeStatus',array('id'=>$row['id']))}" title="移除">移除</a>
                    <eq name="row.stock_type" value="2">
                        | <a href="{:U('Product/index',array('goods_id'=>$row['id']))}" title="移除">产品列表</a>
                    </eq>
                </td>
            </tr>
        </volist>
    </table>
</block>
